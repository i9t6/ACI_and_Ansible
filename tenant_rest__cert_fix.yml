---
- name: Tenant configuration with rest call
  hosts: "{{ host_name }}"
  connection: local
  gather_facts: no

  tasks:
  - name: Print the environment vars on the localhost
    shell: printenv
    delegate_to: localhost
    
  - name: DISPLAY THE INJECTED EXTRA VAR
    debug:
      var: secret_key
      
  - name: Add a tenant using a JSON string
    aci_rest:
      hostname: "{{ hostname }}"
      #username: "ansible"
      #password: "{{ password }}"
      #private_key: "{{ lookup( 'file' , '{{ secret_key }}') }}"
      username: "{{ lookup('env', 'ANSIBLE_NET_USERNAME') }}"
      #private_key: "{{ lookup('env', 'ANSIBLE_NET_SSH_KEYFILE') }}"
      temp_key: "{{ lookup ('env', 'ANSIBLE_NET_SSH_KEYFILE') }}'
      private_key: "{{ lookup('file', '{{ temp_key }}') }}"
      
      validate_certs: no
      path: /api/mo/uni.json
      method: post
      content: 
        {
          "fvTenant": {
            "attributes": {
              "name": "{{ tenant }}",
              "dn": "uni/tn-{{ tenant }}",
              "descr": "Tenant configured with AWX-Ansible and ACI REST API"
            }
          }
        }
    delegate_to: localhost
